<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get" id="reviewForm">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label for="rating">Overall Rating:</label>
            <div id="rating">
                <input type="radio" id="rating1" name="rating" value="1" required> ☆
                <input type="radio" id="rating2" name="rating" value="2" required> ☆☆
                <input type="radio" id="rating3" name="rating" value="3" required> ☆☆☆
                <input type="radio" id="rating4" name="rating" value="4" required> ☆☆☆☆
                <input type="radio" id="rating5" name="rating" value="5" required> ☆☆☆☆☆
            </div>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <label for="usefulFeatures">Which features did you find useful in the product? (Check all that apply)</label>
            <div id="usefulFeatures">
                <input type="checkbox" id="feature1" name="usefulFeatures" value="Feature 1">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature 2">
                <label for="feature2">Ease os Use</label>
                <input type="checkbox" id="feature3" name="usefulFeatures" value="Feature 3">
                <label for="feature3">Performance</label>
                <input type="checkbox" id="feature4" name="usefulFeatures" value="Feature 4">
                <label for="feature3">Design</label>
            </div>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Alma Fernanda Garcia Monterrubio | Hidalgo</p>
        <p id="lastModified"></p>
    </footer>
    
    <script src="scripts/getdates.js" defer></script>

    <script src="js/script.js"></script>
</body>
</html>
