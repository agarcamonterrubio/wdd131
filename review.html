<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Review Confirmation</h1>
    </header>

    <main>
        <h2>Thank you for submitting your review!</h2>
        <p>Your review has been successfully submitted.</p>
        <p>Total reviews submitted: <span id="reviewCount">0</span></p>
    </main>

    <footer>
        <p>Footer Content</p>
    </footer>

    <script>
        document.getElementById('reviewCount').textContent = localStorage.getItem('reviewCount') || 0;
    </script>
</body>
</html>
